<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Gerador de Campeonato</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="title">Gerador de Campeonato</h1>
	<div>
        <label id="input-message" for="input-textarea">Preencha a lista de times e suas respectivas cidades
            usando o formato do exemplo:
        </label><br>
        <textarea
            id="input-textarea"
            rows="15"
            cols="40"
            placeholder=
"  Exemplo:
Vasco;Rio de Janeiro
Flamengo;Rio de Janeiro
Corinthians;São Paulo
Grêmio;Porto Alegre
Cruzeiro;Belo Horizonte
Palmeiras;São Paulo
..."
        ></textarea>
        <button id="import-button">Gerar Campeonato</button>
        <p id="message"></p>
    </div>
    
    <div id="fb">
        <div class="turn">
            <label for="turn-textarea">Turno:</label><br>
            <textarea id="turn-textarea" rows="30" cols="55" readonly></textarea>
        </div>
        <div class="turn">
            <label for="return-textarea">Returno:</label><br>
            <textarea id="return-textarea" rows="30" cols="55" readonly></textarea>
        </div>
        <div id="ranking">
            <label for="ranking-textarea">Classificação final:</label><br>
            <textarea id="ranking-textarea" rows="30" cols="28" readonly></textarea>
        </div>
    </div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
